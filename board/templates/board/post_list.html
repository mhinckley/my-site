{% extends 'board/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <p>Remeber this: {{ post.when }}</p>
            <p>Source: {{ post.content_link }}</p>
            <p>Created: {{ post.published_date|linebreaksbr }}</p>
        </div>
    {% endfor %}
{% endblock %}
